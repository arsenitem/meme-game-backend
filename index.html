    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
        <script>
            var socket = io.connect('http://localhost:3000');

            const sendMessage = () => {
                socket.emit('join', {sessionId: 2, userId: 2})
            }
           
            setTimeout(() => {
                sendMessage();
            }, 200)

            socket.on("sessions", (data) => {
                console.log(data);
            })
        </script>
    </body>
